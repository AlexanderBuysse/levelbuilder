<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Canvas</title>
</head>

<body>
	<div class="container">
		<div class="dead-menu">
			<h1 class="title"></h1>
			<a href="" class="button retry"></a>
		</div>
		
	</div>
	<div class="levelbuilder">
		<canvas width="500" height="500" id="canvas"></canvas>
		<br>
		<label>wall
			<input type="radio" class="wall" checked="checked" name="radio">
		</label><br>
		<label>player
			<input type="radio" class="player" name="radio">
		</label><br>
		<label>goal
			<input type="radio" class="goal" name="radio">
		</label>
		<br>
		<button class="submit">play your own level</button>
	</div>
	<script type="module" src="js/script.js"></script>
</body>

</html>
